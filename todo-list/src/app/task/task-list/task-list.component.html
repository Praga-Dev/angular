<div class="container">
    <div class="todo-list">
        <app-task-create (newItemEvent)="add($event)"></app-task-create>
        <table>
            <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2==1" class="even">
                <td>
                    <p [class.is-done]="task.isDone">
                        {{task.title}}
                    </p>
                </td>
                <td>
                    <button class="done-button" (click)="task.toggleDone()">{{task.isDone ? "UnDone" : "Done"}}</button>
                    <button class="remove-button" (click)="remove(task.title)">X</button>
                </td>
            </tr>
        </table>
    </div>
</div>
